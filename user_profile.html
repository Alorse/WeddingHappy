<!DOCTYPE html>
<html>
    <head>
        <title>App MOBILE - Social Paraiso</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--<link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile-1.3.1.min.css" />-->

        <script type="text/javascript" src="js/jquery.mobile/jquery-1.7.2.min"></script>
        <!--<script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.3.1.min.js"></script>-->
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile/jQueryRotate.2.2.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
        
        <script type="text/javascript" charset="utf-8" src="js/apis/storage.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/user_profile.js"></script>
    </head>
    <body id="profile">
        <div id="luces">
            <div id="bowlG" style="top: 49%">
                <div id="bowl_ringG">
                    <div class="ball_holderG">
                        <div class="ballG">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="headfix">
                <div class="iconsp"></div>
                <p>Mi Perfil</p>
                <div class="icon back" onclick="go_('index.html#landing', 0);"></div>
            </div>
            <img src="" id="imgma" />
            <div class="border1">
                <div class="border2">
                    <div class="content">
                        <div class="fprofile">
                            <form action="javascript:void(0);" method="POST">
                                <div class="imgprofile">
                                    <label class="filebutton" data-role="none" onclick="load_img();" style="display: none;">
                                        <span class="changeimg" data-role="none">Cambiar imagen</span>
                                    </label>
                                    <br /><button onclick="rotar();">Rotar</button>
                                </div>
                                <input type="text" id="my-name" placeholder="TU NOMBRE*" data-role="none" />
                                <input type="email" id="my-email" placeholder="EMAIL*" data-role="none" />
                                <div class="ico_heart"><img src="img/ico_corazon.png" data-role="none" /></div>
                                <input type="text" id="m-name" placeholder="NOMBRE AFORTUNADO*" data-role="none" />
                                <input type="email" id="m-email" placeholder="EMAIL AFORTUNADO*" data-role="none" />
                                <input type="date" id="m-date" data-role="none" />
                                <div class="styled-select" data-role="none">
                                    <select name="ciudad" id="city" data-role="none">
                                        <option value="0" disabled>CIUDAD</option>
                                        <option value="arauca">Arauca</option>
                                        <option value="armenia">Armenia</option>
                                        <option value="bogota">Bogotá</option>
                                        <option value="cali">Cali</option>
                                        <option value="cucuta">Cúcuta</option>
                                        <option value="manizales">Manizales</option>
                                        <option value="medellin" selected>Medellín</option>
                                        <option value="pasto">Pasto</option>
                                        <option value="pereira">Pereira</option>
                                    </select>
                                </div>
                                <div class="custom-input-file" id="photo" onclick="load_img();">Cambiar imagen</div>
                                <br /><br />
                                <input data-role="none" value="Actualizar" type="submit" id="update_profile" onclick="update_merriage();" />
                                <br />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
