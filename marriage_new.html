    <body id="marriage">

                    <div class="ball_holderG">
                        <div class="ballG">

                    </div>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="headfix">
                <div class="iconsp" onclick="session_kill();"></div>
                <p>2. Registra tu Matrimonio</p>
                <div class="icon back"></div>

            <div class="border1">

                                <br />
                                <!--<input value="FINALIZAR" type="submit" id="finish" onclick="register_merriage();" />-->
                                <input value="FINALIZAR" type="submit" id="finish" />
