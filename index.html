<!DOCTYPE html>
<html data-role="none">
    <head>
        <title>Wedding Happy - Social Paraiso</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile-1.3.1.min.css" />

        <script type="text/javascript" src="js/jquery.mobile/jquery-1.7.2.min"></script>
        <script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile/jQueryRotate.2.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile/jquery.countdown.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/phpjs/md5.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/spin/spin.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/spin/spin.min.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/apis/fb/cdv-plugin-fb-connect.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/apis/fb/facebook-js-sdk.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/apis/fb/fb.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/apis/storage.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/check_list.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/pint.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/sync.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/user_register.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/marriage_landing.js"></script>
    </head>
    <body>
        <div id="luces">
            <div id="bowlG" style="top: 49%">
                <div id="bowl_ringG">
                    <div class="ball_holderG">
                        <div class="ballG">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap" id="splash" data-role="page">
            <div class="border1">
                <div class="border2">
                    <div class="splashico"></div>
                    <div class="content">
                        <div class="logo_social">
                            <!-- Aquí va el logo de social paraiso... con CSS -->
                        </div>
                        <div style="margin-bottom: 20px;">
                            <div id="bowlG">
                                <div id="bowl_ringG">
                                    <div class="ball_holderG">
                                        <div class="ballG">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="foot_splash"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap" data-role="page" id="registeru">
            <div class="headfix">
                <div class="iconsp"></div>
                <p>1. Crea tu cuenta</p>
                <a href="#loginu" data-transition="slidefade"><div class="icon login"></div></a>
            </div>
            <div class="border1">
                <div class="border2">
                    <div class="content">
                        <div class="sociallogin">
                            <p>Registrate con</p>
                            <p>
                                <a class="facebook-before"><span class="fontawesome-facebook" data-role="none"></span></a>
                                <button class="facebook" onclick="facebook.login();" data-role="none">Ingresar con Facebook</button>
                            </p>
                        </div>
                        <div class="ornew">
                            <div>
                                <p>O crea una cuenta</p>
                            </div>
                        </div>
                        <div class="fregister">
                            <div id="invalid_reg"></div>
                            <form action="javascript:void(0);" method="POST" >
                                <input type="text" id="name" placeholder="TU NOMBRE*" data-role="none" />
                                <input type="email" id="email" placeholder="EMAIL*" data-role="none" />
                                <input type="password" id="password" placeholder="PASSWORD*" data-role="none" />
                                <input type="hidden" id="typereg" value="n" />
                                <label><a href="#">Acepto términos y condiciones</a></label>
                                <br />
                                <input value="Continuar" type="submit" id="btn_register" onclick="register_native();" data-role="none" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap" data-role="page" id="loginu">
            <div class="headfix">
                <div class="iconsp"></div>
                <p>Identificarse</p>
                <a href="#registeru" data-transition="slidefade" data-direction="reverse"><div class="icon back"></div></a>
            </div>
            <div class="border1">
                <div class="border2">
                    <div class="content">
                        <div class="logo_social">
                            <!-- Aquí va el logo de social paraiso... con CSS -->
                        </div>

                        <br />
                        <div class="flogin">
                            <form action="javascript:void(0);" method="POST" onsubmit="user_login();">
                                <input type="email" id="emaill" placeholder="EMAIL*" data-role="none" />
                                <input type="password" id="passwordl" placeholder="PASSWORD*" data-role="none" />
                                <label><a href="#">Olvide mi Contraseña</a></label>
                                <br />
                                <input data-role="none" value="Ingresar" type="submit" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap" id="landing" data-role="page">
            <div data-role="panel" id="right-panel" data-display="push" data-position="left" data-theme="c">
                <br />
                <div style="text-align: center">
                    <a href="#" data-rel="close"><img src="img/logo_menu.png" /></a>
                </div>
                <div class="menubottom">
                    <label style="color: #999;">Comparte Wedding Happy</label>
                    <ul class="share">
                        <li onclick="index.shareFacebook();"><img src="img/share/share_facebook.png" /></li>
                        <li onclick="index.shareTwitter();"><img src="img/share/share_twitter.png" /></li>
                        <li onclick="index.shareEmail();"><img src="img/share/share_email.png" /></li>
                        <li onclick="index.shareSMS();"><img src="img/share/share_sms.png" /></li>
                    </ul>
                    <ul>
                        <li onclick="go_('user_profile.html', 0);">Mi cuenta</li>
                        <li onclick="">Acerca de Wedding Happy</li>
                        <li onclick="index.session_kill();">Salir</li>
                    </ul>
                </div>
            </div>
            <div class="headfix">
                <a href="#right-panel"><div class="iconsp"></div></a>
                <a href="#right-panel"><div class="iconmn"></div></a>
                <p>Wedding Happy</p>
                <!--<div class="icon back"></div>-->
            </div>
            <div class="content">
                <div class="boyfriends">
                    <span id="nameme"></span>
                    <div class="ico_heart" style="height: 12px; margin: 0 auto; position: relative;"><img src="img/ico_corazon.png" style="vertical-align: top;" /></div>
                    <span id="nameaf"></span>
                </div>
                <div class="countdown">
                    <div id="countdown"></div>
                </div>

                <div id="photobf"></div>
                <div class="menu">
                    <span><a onclick="go_('check_list.html', 0);"><img src="img/menu_botton/ico_ckecklist.png" style="width: 41px" /></a></span>
                    <span><a onclick="go_('budget_list.html', 0);"><img src="img/menu_botton/ico_presupuesto.png" style="width: 41px" /></a></span>
                    <span><a onclick="go_('suppliers.html', 0);"><img src="img/menu_botton/ico_proveedores.png" style="width: 41px" /></a></span>
                    <span><a onclick="go_('pinpost.html', 0);"><img src="img/menu_botton/ico_inspiracion.png" style="width: 41px" /></a></span>
                    <span><a onclick="go_('favorites.html', 0);"><img src="img/menu_botton/ico_favoritos.png" style="width: 41px" /></a></span>
                    <span><a onclick="go_('faqs.html', 0);"><img src="img/menu_botton/ico_faqs.png" style="width: 41px" /></a></span>
                </div>
            </div>
        </div>

    </body>
</html>
